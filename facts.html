<!DOCTYPE html>
<html lang="en">
  <!-- Webpage head -->
  <head>
    <meta charset="utf-8">

    <!-- Lints to Stylesheet, Bootstrap Material Design and Font Awesome -->
    <link rel="stylesheet" href="style.CSS">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    <title>Fact Translation</title>
  </head>

  <!-- Webpage Body -->
  <body>
    <div class="Section">

      <header>Fact Translation Page</header>
  
      <div class="Section-Fact-Request">
        <button type="button" class="btn btn-outline-light" style="justify-content:center" onclick="fetch_fact()">Request Fact</button>
      </div>
      
      <div class="Section-Fact">
      </div>
  
      <div class="Section-Lang" hidden>	  
        <div class="btn-group">
          <button name="cur_language" type="button" class="btn btn-light">English</button>
          <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu force-scroll">
            <a class="dropdown-item" href="#" onclick="change_lang(this)">English</a>
            <a class="dropdown-item" href="#" onclick="change_lang(this)">Spanish</a>
            <a class="dropdown-item" href="#" onclick="change_lang(this)">Portuguese</a>
            <a class="dropdown-item" href="#" onclick="change_lang(this)">French</a>
            <a class="dropdown-item" href="#" onclick="change_lang(this)">Italian</a>
            <a class="dropdown-item" href="#" onclick="change_lang(this)">German</a>
          </div>
        </div>
        
        <div class="custom-divider">
        
        </div>
        
        <button type="button" class="btn btn-outline-light" onclick="req_translation()">Translate</button>
      </div>
  
      <div class="Section-Translation">
      
      </div>

    </div>

    <footer>
      <div class="SocialNav" >
        This website was made using 
        <a href="https://alexwohlbruck.github.io/cat-facts/"><i class="fab fa-cat"></i> Fun Cat Facts</a>
      </div>
    </footer>
  </body>
</html>
